<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>減肥產品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
        }
        .product {
            display: flex;
            align-items: center;
            margin: 20px 0;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 150px;
            margin-right: 20px;
        }
        .product button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #ff4c41;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #ff4c41;
        }
    </style>
</head>
<body>
    <header>
        <h1>減肥產品介紹</h1>
        <p>讓您輕鬆達成理想體重</p>
    </header>

    <div class="container">
        <section class="product">
            <img src="https://via.placeholder.com/150" alt="產品圖片">
            <div>
                <h2>產品名稱</h2>
                <p>這是一款高效的減肥產品，能幫助您快速達成目標。</p>
                <button>立即購買</button>
            </div>
        </section>

        <section>
            <h2>聯絡我們</h2>
            <form>
                <input type="text" placeholder="您的姓名" required>
                <input type="email" placeholder="您的電子郵件" required>
                <textarea rows="5" placeholder="您的留言"></textarea>
                <button type="submit">送出</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 減肥產品公司. 保留所有權利。</p>
    </footer>
</body>
</html>
